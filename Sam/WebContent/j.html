<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="get">
		<fieldset>
		<legend>로그인</legend>
			<p>
				<input type="text" name="addr" placeholder="주소입력">
			<p>
				<input type="password" name="pw" placeholder="암호입력">
		</fieldset>
		<p>
			<textarea cols="20" rows="15" name="ta"> 초기값 입니다 </textarea>
		<p>
			<input type="radio" name="통신사" value="SK"> SK <input
				type="radio" name="통신사" value="KT"> KT <input type="radio"
				name="통신사" value="LG"> LG
		<p>
			<input type="checkbox" name="메일 수신 여부" value="M"> 이메일 수신 여부
		<p>
			<select name="list" size="4">
				<option value='j'>java</option>
				<option value='a'>android</option>
				<option value='n'>nodejs</option>
				<option value='s'>mysql</option>
			</select>
		<p>
			<input type="color" name="color"/>
		<p>
			<input type="submit" value="로그인">
	</form>
</body>
</html>
